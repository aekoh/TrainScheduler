    <link href="assets/CSS/style.css" rel="stylesheet">

   <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>

<!-- Add additional services that you want to use -->
<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Shift </h1>
              <p class="lead">Lets Update</p>
            </div>
          </div>
    </header>

        <!--Import responsive table-->

      
                   
        <div class="table-responsive col-md-6 table">

        <table class="table mx-auto" style="width: 600px;" id="updateSched">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Job Title</th>
                <th scope="col">Avg Arrival time</th>
                <th scope="col">Next shift</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
              </table>
      
              
          

<!--inport input field-->


        


<div class="table-responsive " id="inputgroup">
    <br>
    <br>
<div class="form-group row ">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input class="form-control" type="text" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Job title</label>
        <div class="col-10">
          <input class="form-control" type="text" id="jobTitle">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Avg arrival Time (min)</label>
        <div class="col-10">
          <input class="form-control" type="time"  id="arrival">
        </div>
      </div>
      <div class="form-group row">
            <label for="example-time-input" class="col-2 col-form-label">Next shift</label>
            <div class="col-10">
              <input class="form-control" type="time" value="13:45:00" id="nextShift">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Minutes Away</label>
        <div class="col-10">
          <input class="form-control" type="type" id="minAway">
        </div>
        <br>
        <br>
        <br>
        <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button type="submit" class="btn btn-success" id="addUpdate"> Submit Update</button>
                  </div>
                </div>
              </div>
      </div>
      
      <br>
      </div>
      </div>

    
        



    <!--Materialize JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- App.js JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="Javascript/app.js"></script>
  
    <script type="text.javascript" src="assets/moment.js"> </script>








</body>
</html>
