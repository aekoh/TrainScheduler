        <div class="table-responsive col-md-6 table">

        <table class="table mx-auto" style="width: 600px;" id="tables">

                <th scope="col">Name</th>

<!--inport input field-->


        


<div class="table-responsive " id="inputgroup">
    <br>
    <br>
<div class="form-group row ">

        <div class="col-10">
          <input class="form-control" type="text" id="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Job title</label>
        <div class="col-10">
          <input class="form-control" type="text" id="jobTitle">
        </div>
      </div>
      <div class="form-group row">

          <input class="form-control" type="text"  id="first-Shift">
        </div>
      </div>
      <div class="form-group row">
            <label for="example-time-input" class="col-2 col-form-label">Frequency (minutes)</label>
            <div class="col-10">
              <input class="form-control" type="text" id="frequency">
        </div>
      </div>

                    <button type="submit" class="btn btn-success" id="addUpdate"> Submit Update</button>
                  </div>
                </div>
              </div>
      </div>
